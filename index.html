                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
                    </button>
                </div>
            </div>
            <div class="grid">
                <div class="l-t-content">
                    <div class="c-profile">
                        <div class="profile">
                            <img src="/src/img/icon/Untitled-1.png">
                        </div>
                        <div class="username">
                            <a href="#">VAMPS</a>
                            <span>Vamps.exc is an amv and gfx unit, we accept all styles.</span>
                        </div>
                    </div>
                    <div class="link">
                        <a href="#"><button><img src="/src/img/icon/instagram.png"><span>INSTAGRAM</span></button></a>
                        <a href="#"><button><img src="/src/img/icon/discord.png"><span>DISCORD</span></button></a>
                        <a href="#"><button><img src="/src/img/icon/whatsapp.png"><span>WHATSAPP</span></button></a>
                    </div>
                </div>
                <div class="top-r-layout">
                    <div class="r-t-content">
                        <div class="title-charts">
                            STATISTICS
                        </div>
                        <div class="title-info">
                            DEVISION
                        </div>
                        <div class="charts-wrapper">
                            <h2>AMV</h2>
                            <div class="charts-bar">
                                <div class="amv"><span>40%</span></div>
                            </div>
                            <h2>GFX</h2>
                            <div class="charts-bar">
                                <div class="gfx"><span>60%</span></div>
                            </div>
                        </div>
                        <div class="title-info">
                            SOFTWARE
                        </div>
                        <div class="charts-wrapper">
                            <h2>AfterEffect</h2>
                            <div class="charts-bar">
                                <div class="ae"><span>57%</span></div>
                            </div>
                            <h2>Photoshop</h2>
                            <div class="charts-bar">
                                <div class="ps"><span>58%</span></div>
                            </div>
                            <h2>AlightMotion</h2>
                            <div class="charts-bar">
                                <div class="am"><span>78%</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="c-r-content">
                        
                    </div>
